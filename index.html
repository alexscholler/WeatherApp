<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <h1>Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <h2 id="cityName"></h2>
  <p id="temp"></p>
  <p id="description"></p>

  <h3>Hourly Forecast</h3>
  <div id="hourlyForecast" class="forecast-container"></div>

  <h3>Daily Forecast</h3>
  <div id="dailyForecast" class="forecast-container"></div>

  <h3>Cloud Coverage Next 24 Hours</h3>
  <canvas id="cloudChart" height="150"></canvas>

  <h3>Chance of Rain Next 24 Hours</h3>
  <canvas id="rainChart" height="150"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
